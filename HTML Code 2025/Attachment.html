<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المرافق</title>
    <style>
        body {
            background-color: #1e1e2e;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .card {
            background-color: #2a2a3a;
            padding: 20px;
            border-radius: 10px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        .card img {
            width: 250px;
            height: 170px;
            margin-bottom: 10px;
        }
        .title {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }
        .description {
            font-size: 17px;
            color: #b0b0b0;
        }
    </style>
</head>
<body>
    <h2>المرافق</h2>
    <div class="container">
        <div class="card">
            <img src="golf stadium.jpg" alt="الملاعب">
            <div class="title">الملاعب</div>
            <div class="description">ملاعب جولف، لعبية للسعودية، مصممة لتناسب جميع المستويات</div>
        </div>
        <div class="card">
            <img src="golf learn.jpg" alt="الدورات التدريبية">
            <div class="title">الدورات التدريبية</div>
            <div class="description">دورات احترافية مع مدربين معتمدين لتطوير مهاراتك</div>
        </div>
        <div class="card">
            <img src="relax area.jpg" alt="مناطق الاسترخاء">
            <div class="title">مناطق الاسترخاء</div>
            <div class="description">مرافق فاخرة للاسترخاء والاستمتاع بعد اللعب</div>
        </div>
    </div>
</body>
</html>
