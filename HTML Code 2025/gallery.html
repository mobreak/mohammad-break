<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>معرض الصور</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #2a2a3a;
            margin: 0;
            padding: 0;
            text-align: center;
        }
        h1 {
            color: #ffffff;
            margin-top: 20px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }
        .image-container {
            margin: 10px;
            width: 400px;
            height: 250px;
            overflow: hidden;
            border-radius: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transition: transform 0.3s ease;
        }
        .image-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        .image-container:hover {
            transform: scale(1.05);
        }
    </style>
</head>
<body>
    <h1>معرض الصور</h1>
    <div class="gallery">
        <div class="image-container">
            <img src="المعرض 1.jpg" alt="صورة 1">
        </div>
        <div class="image-container">
            <img src="المعرض 2.jpg" alt="صورة 2">
        </div>
        <div class="image-container">
            <img src="المعرض 3.jpg" alt="صورة 3">
        </div>
        <div class="image-container">
            <img src="المعرض 4.jpg" alt="صورة 4">
        </div>
        <div class="image-container">
            <img src="المعرض 5.jpg" alt="صورة 5">
        </div>
        <div class="image-container">
            <img src="المعرض 6.jpg" alt="صورة 6">
        </div>
    </div>
</body>
</html>
